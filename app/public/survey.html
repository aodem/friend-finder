<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        
        <h3>
            <strong>About You</strong>
        </h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>
        
        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required>
        
        <hr>


        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 1:</h3><span>Your mind is always buzzing with unexplored ideas and plans.</span></label>
            <select class="form-control" id="q1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 2:</h3><span>Generally speaking, you rely more on your experience than your imagination.</span></label>
            <select class="form-control" id="q2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 3:</h3><span>You find it easy to stay relaxed and focused even when there is some pressure.</span></label>
            <select class="form-control" id="q3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 4:</h3><span>You rarely do something just out of sheer curiosity.</span></label>
            <select class="form-control" id="q4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 5:</h3><span>People can rarely upset you.</span></label>
            <select class="form-control" id="q5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 6:</h3><span>It is often difficult for you to relate to other people’s feelings.</span></label>
            <select class="form-control" id="q6">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 7:</h3><span>In a discussion, truth should be more important than people’s sensitivities.</span></label>
            <select class="form-control" id="q7">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 8:</h3><span>You rarely get carried away by fantasies and ideas.</span></label>
            <select class="form-control" id="q8">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 9:</h3><span>You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</span></label>
            <select class="form-control" id="q9">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Question 10:</h3><span>You feel more energetic after spending time with a group of people.</span></label>
            <select class="form-control" id="q10">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>Submit</button>
        <hr>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/aodem/friend-finder">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">
                        <strong>Best Match</strong>
                    </h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
    
        </div>
    </div>

    <script>
            $("#submit").on("click", function(event){
                event.preventDefault();

                // Form validation
                function validateForm(){
                    const isValid = true;
                    $(".form-control").each(function (){
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });

                    // $(".chosen-select").each(() => {

                    //     if ($(this).val() === "") {
                    //         isValid = false;
                    //     }
                    // });
                    return isValid;
                }

                // If all required fields are filled
                if (validateForm()) {
                    // Create an object for the user"s data
                    const userData = {
                        name: $("#name").val(),
                        photo: $("#photo").val(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };

                    // AJAX post the data to the friends API.
                    $.post("/api/friends", userData, function (data) {

                        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                        $("#match-name").text(data.name);
                        $("#match-img").attr("src", data.photo);

                        // Show the modal with the best match
                        $("#results-modal").modal("toggle");
                        console.log("done");
                        

                    });
                } else {
                    alert("Please fill out all fields before submitting!");
                }
            });
    </script>
    
</body>
</html>
